<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/index.js"></script>
    <script src="/db.js"></script>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="logo">
        <h1>Loja Tech</h1>
    </div>
    <form action="/db.js" method="post" onsubmit="validation(event)">

        <div class="cabecalho">
            <text>Cadastre-se</text>
        </div>

        <div class="cadastro">
            <div class="errnome" id="errnome">
                <text>Seu nome não está escrito corretamente</text>
            </div>
            <input type="name" id="name" name="name" required placeholder="Nome Completo">
            <input type="email" id="email" name="email" required placeholder="Email">
            <input type="password" id="password" name="senha" required placeholder="Senha (No mínimo 6 caracteres)">
        </div>
        
        <div class="errsenha" id="errsenha">
            <text>A senha tem menos de 6 caracteres</text>
        </div>

        <div class="errsenha1" id="errsenha1">
            <text>A sua senha deve conter pelo menos um caractere especial e um número</text>
        </div>

        <div class="botao">
            <button type="submit">Pronto!</button>
        </div>

        <div class="login">
            <text>Já tem uma conta?<a href="/Loja-Tech/pages/login.html">Entrar</a></text>
        </div>
    </form>
</body>
</html>
